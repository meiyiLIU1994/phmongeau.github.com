---
layout: default
title: Ph.Mongeau
---
<div class="post">
	<p>
		{{site.posts[0].content}}
	</p>
    <script type="text/javascript">
    tweetmeme_url = "http://phmongeau.github.com{{ site.posts[0].url}}";
    tweetmeme_style = 'compact';
    tweetmeme_source = 'phmongeau';
    tweetmeme_service = 'bit.ly';
    tweetmeme_service_api = 'bit.ly_phmongeau:bit.ly_R_2a7173574ff14c51b0514fa70f4634df';
    </script>
    <script type="text/javascript" src="http://tweetmeme.com/i/scripts/button.js"></script>

    <br>
    <a title="Publier sur Google Buzz" class="google-buzz-button"
        href="https://www.google.com/buzz/post" data-button-style="small-count" data-locale="fr" data-url="http://phmongeau.github.com{{ site.posts[0].url }}"></a>
    <script type="text/javascript" src="https://www.google.com/buzz/api/button.js"></script>
    
    <br>

	<a class="permalink" href="{{ site.posts[0].url }}#disqus_thread"></a>
</div>
<h3>latest Posts :</h3>
<ul class="posts">
	{% for post in site.posts %}
		<div class ="item">
            <li><span class='date'>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			<div class="content">
				{{post.content}}
			</div>
		</div>
	{% endfor %}
</ul>
