---
layout: default
title: Ph.Mongeau
---
<div class="post">
	<a href="{{site.posts[0].url}}"><h1>{{site.posts[0].title}}</h1></a>
	<p>
		{{site.posts[0].content}}
	</p>
	<!--Twitter-->
	<a href="http://twitter.com/share" class="twitter-share-button" data-url="http://phmongeau.github.com{{ site.posts[0].url }}" data-count="horizontal" data-via="phmongeau">Tweet</a><script type="text/javascript" src="http://platform.twitter.com/widgets.js"></script>
    <br>
    <!--Buzz-->
    <a title="Publier sur Google Buzz" class="google-buzz-button"
        href="https://www.google.com/buzz/post" data-button-style="small-count" data-locale="fr" data-url="http://phmongeau.github.com{{ site.posts[0].url }}"></a>
    <script type="text/javascript" src="https://www.google.com/buzz/api/button.js"></script>
    
    <br>

	<a class="permalink" href="{{ site.posts[0].url }}#disqus_thread"></a>
</div>
<h3>latest Posts :</h3>
<ul class="posts">
	{% for post in site.posts %}
		<div class ="item">
            <li><span class='date'>{{ post.date | date_to_string }}</span> &raquo; <a href="{{ post.url }}">{{ post.title }}</a></li>
			<div class="content">
				{{post.content}}
			</div>
		</div>
	{% endfor %}
</ul>
