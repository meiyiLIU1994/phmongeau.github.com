    <script type="text/javascript">
		$(document).ready(function()
		{
	    	$('li').hide();
	    	$('ul').show();
	    	$('ul :first').show();
		    	$('li').click(function()
	    	{
	    		$(this).hide();
	    		if ($(this).next('li').attr('class')  != 'img')
	    		{
	    			$('ul :first').fadeIn();
	    		}
	    		else $(this).next('li').fadeIn();

	    	});
		});
    </script>
